<html>

<head>
    <title>Fetch API</title>
</head>

<body>
    <h1>We are using fetch</h1>
    <div id="demo">Post Here</div>
</body>

<script>
    fetch('https://reqres.in/api/users')
        .then(res => {
            if (res.ok) {
                console.log("SUCESSS")
                return res.json()
            } else {
                //or throw error
                console.log("Not Successful")
            }
        })
        .then(data => {
            console.log(data)
        });
</script>

</html>
