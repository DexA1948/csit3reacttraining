<!DOCTYPE html>
<html>

<head>
    <title>Set Interval</title>
</head>

<body>

    <p>Clock Using setInterval()</p>

    <h1 id="demo"></h1>

    <script>
        //a callback function is used here make it anynomous ?
        setInterval(myFunction, 1000);

        function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
        }
    </script>

</body>

</html>
